appId: io.hexawallet.keeper.development
---
- runFlow: setpin.yaml
- extendedWaitUntil:
    visible: 'Welcome'
    timeout: 5000
- assertVisible:
    id: 'view_startNewTile'
- tapOn:
    id: 'view_startNewTile'
- extendedWaitUntil:
    visible: 'Next'
    timeout: 30000
- tapOn: 'Next'
- waitForAnimationToEnd:
    timeout: 2000
- assertNotVisible: 'Connected to'
- extendedWaitUntil:
    visible: 'Wait until TOR gets connected'
    timeout: 10000
